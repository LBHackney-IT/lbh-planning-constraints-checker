<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.scss">
  <title>Planning information checker</title>
  <style>
    body {
      color: black;
    }
  </style>
</head>

 
<body class="govuk-template__body">
  <script>
    document.body.className = document.body.className
      ? document.body.className + " js-enabled"
      : "js-enabled"
  </script>
  <!-- Skip link goes here -->
  <!-- Cookie banner goes here -->
  <!-- Header goes here -->
  <!-- Phase banner goes here -->
  <!-- Announcements go here -->
  <!-- Breadcrumbs go here -->
  <main class="lbh-main-wrapper" id="main-content" role="main">
    <div class="lbh-container">
      <!-- Main content components go here -->
      <!-- <a href='./test.html'>Go to test proxy</a> -->
      <div class="govuk-form-group lbh-form-group">
        <label class="govuk-label  lbh-label" for="postcode">
          To start, search for an address by typing a postcode or an address
        </label>
        <span id="error_message" class="govuk-error-message  lbh-error-message">
          <span class="govuk-visually-hidden">Error:</span>
        </span>
        <br>
        <input type="Search"
          class="govuk-input  lbh-input govuk-input--width-10"
          id="postcode" 
          placeholder="Hackney address or postcode"
        />

        <button id="search" class="govuk-button  lbh-button" data-module="govuk-button">
          Find addresses
        </button>
      </div>

      <p id="addresses"></p>

      <!-- <div id="addresses"></div>-->
      <div id="address-details" class="address-details-div"></div>
      <div id="results" class="results-div"></div>
      <div id="map-link"></div>
      <div id="loading-map"></div>
      <div id="div-map-iframe"><iframe id="map-iframe" alt="map showing the planning information" src="" width="100%" height="800" display="none"></iframe></div>
    </div>
  </main>
  <!-- Put your path to the LBHFrontend JS File in the src attribute here -->
  <script src="./index.js"></script>
  <script src="../node_modules/lbh-frontend/dist/lbh-frontend-3.5.3.min.js"></script> 
</body>
<script src="./iframeResizer.contentWindow.min.js"></script>
 
</html>
